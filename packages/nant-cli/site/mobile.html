<!DOCTYPE html>
<html>
  <head>
    <title>nant mobile ui</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="nant mobile ui">
    <script>
      (function () {
        function setTheme(newTheme) {
          window.__theme = newTheme;
          if (newTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (newTheme === 'light') {
            document.documentElement.classList.remove('dark');
          }
        }

        var preferredTheme;
        try {
          preferredTheme = localStorage.getItem('theme');
        } catch (err) { }

        window.__setPreferredTheme = function(newTheme) {
          preferredTheme = newTheme;
          setTheme(newTheme);
          try {
            localStorage.setItem('theme', newTheme);
          } catch (err) { }
        };

        var initialTheme = preferredTheme;
        var darkQuery = window.matchMedia('(prefers-color-scheme: dark)');

        if (!initialTheme) {
          initialTheme = darkQuery.matches ? 'dark' : 'light';
        }
        setTheme(initialTheme);

        darkQuery.addEventListener('change', function (e) {
          console.log('Dark query');
          if (!preferredTheme) {
            setTheme(e.matches ? 'dark' : 'light');
          }
        });

        // Detect whether the browser is Mac to display platform specific content
        // An example of such content can be the keyboard shortcut displayed in the search bar
        document.documentElement.classList.add(
            window.navigator.platform.includes('Mac')
            ? "platform-mac"
            : "platform-win"
        );
      })();
    </script>
  </head>
  <body class="mobile-box antialiased min-h-screen w-full text-base bg-wash dark:bg-wash-dark text-primary dark:text-primary-dark">
    <div id="app"></div>
    <script type="module" src="./mobile.tsx"></script>
  </body>
</html>
